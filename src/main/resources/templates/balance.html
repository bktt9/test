<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${cuenta}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Account </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Balance</th>
                                <th>Account number</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                               <td th:text="${cuenta.nombre}"></td>
                                <td th:text="${cuenta.apellido}"></td>
                                <td th:text="${cuenta.balance}"></td>
                                <td th:text="${cuenta.numeroSeguro}"></td>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr th:each="transaccion : ${cuenta.transaccionList}">
                                <td th:text="${transaccion.descripcion}"></td>
                                <td th:text="${transaccion.tipo}"></td>
                                <td th:text="${transaccion.monto}"></td>
                                <td th:text="${transaccion.fecha}"></td>

                                <!-- td>
                                    <a th:href="@{/deposito/{cuenta.idCuenta}(monto=10)" class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td-->
                                <td>
                                    <a th:href="@{/cerrar_cuenta(id=${cuenta.idCuenta})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
