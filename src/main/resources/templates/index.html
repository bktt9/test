<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Banco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<form action="#" th:action="@{/service/buscar}" th:object="${cuenta}" method="post">
    <label for="cuenta">Numero de cuenta</label>
    <input type="text" th:field="*{idCuenta}" id="cuenta" placeholder="Cuenta">
    <span th:if="${#fields.hasErrors('idCuenta')}" th:errors="*{cuenta}"></span>
    
    <input type="submit" value="Buscar">   
</form>
   <a href="/service/crear_cuenta" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
</body>
</html>
